<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LOGIN PAGE DAPLO</title>
</head>

<body>

<div class="container">
    <div class="screen">
        <div class="screen__content">
            <head>
                <link type="text/css" th:href="@{/css/login.css}" rel="stylesheet"/>
            </head>
            <form action="/login" method="post" class="login">

                <div class = "test50">
                    <img src = "/images/test50.jpg" >
                </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="User name / Email" name="username">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password" name="password">
                    </div>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    <button class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
            </form>

            <form action="/registration" >
                <button class="register__icon">
                    <span class="button__text">Register Now</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>
            <div class ="text_for_error" >
                <!--            {{#message}}-->
                <!--            {{message}}-->
                <!--            {{/message}}-->
                [(${errorMessage})]
            </div>
            </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>

</body>
</html>
